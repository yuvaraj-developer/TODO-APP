<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="one.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO APP</h1>
      <div class="instructions">
        <p>Use the options to manage your tasks:</p>
        <ul>
          <li><b>Add:</b> Adds a task to the list.</li>
          <li><b>Remove:</b> Removes the first task in the list.</li>
          <li><b>List:</b> Displays all tasks in the console.</li>
          <li><b>Quit:</b> Exits the app.</li>
        </ul>
      </div>
      <button id="startApp">Start App</button>
      <div id="tasks"></div>
    </div>
    <script src="one.js"></script>
  </body>
</html>
